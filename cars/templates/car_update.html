
{% extends "base.html" %}


{% block title %}Carros{% endblock %}


{% block content %}



    <div class="container py-2 ">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h1>Editar Carro</h1>

            <table>
                {{form.as_table}}
            </table>


            <div class="d-flex gap-2 justify-content-center">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary">
                <a a href="{% url 'cars_list' %}" class="btn btn-secondary" >Cancelar</a>
                <a a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger" >Excluir</a>
            </div>

        </form>

    </div>

 
    
{% endblock %}
